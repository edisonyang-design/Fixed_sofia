<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <style>
        :root {
            --bg-start: #ffafbd;
            --bg-end: #ffc3a0;
            --btn-bg: #ff6b6b;
            --btn-hover: #ff8787;
            --text-color: #ff4757;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            z-index: 10;
            max-width: 400px;
            width: 90%;
            border: 2px solid white;
        }

        .for-name {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        h1 { margin-bottom: 1.5rem; font-size: 2rem; }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            background-color: var(--btn-bg);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        button:hover {
            background-color: var(--btn-hover);
            transform: translateY(-3px) scale(1.05);
        }

        .floating {
            position: absolute;
            font-size: 1.5rem;
            animation: float 15s infinite linear;
            opacity: 0.6;
            z-index: 1;
            user-select: none;
        }

        @keyframes float {
            0% { transform: translateY(110vh) translateX(0); }
            100% { transform: translateY(-10vh) translateX(50px); }
        }

        #love-meter { width: 100%; margin: 20px 0; accent-color: var(--btn-bg); }
        .hidden { display: none; }
        #secret-msg { min-height: 1.5em; margin-top: 15px; font-style: italic; }
    </style>
</head>
<body>

    <div class="container" id="card">
        <div class="for-name">For Sofia üíù</div>
        
        <h1 id="question-text">Do you like me?</h1>
        
        <div class="btn-group" id="buttons">
            <button onclick="nextStep(1)" id="yesBtn">Yes</button>
            <button onclick="moveNo()" id="noBtn">No</button>
        </div>
        
        <p id="secret-msg"></p>
    </div>

    <script>
        const config = {
            valentineName: "Sofia",
            questions: {
                first: { text: "Do you like me?", secret: "I don't like you, I love you! ‚ù§Ô∏è" },
                second: { text: "How much do you love me?", start: "This much!" },
                third: { text: "Will you be my Valentine...?", yes: "Yes!", no: "No" }
            },
            celebration: { 
                title: "Yay! I'm the luckiest person...", 
                msg: "I love you, Sofia! Now come get your gift..." 
            }
        };

        // Create background emojis
        const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíó', 'üíì', 'üß∏', 'üêª'];
        for (let i = 0; i < 25; i++) {
            let div = document.createElement('div');
            div.className = 'floating';
            div.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            div.style.left = Math.random() * 100 + "vw";
            div.style.animationDelay = Math.random() * 15 + "s";
            div.style.fontSize = (Math.random() * 20 + 20) + "px";
            document.body.appendChild(div);
        }

        function nextStep(step) {
            if (step === 1) {
                document.getElementById('secret-msg').innerText = config.questions.first.secret;
                // Transition to second question
                setTimeout(() => {
                    document.getElementById('question-text').innerText = config.questions.second.text;
                    document.getElementById('secret-msg').innerText = "";
                    document.getElementById('buttons').innerHTML = `
                        <div style="width:100%">${config.questions.second.start}</div>
                        <input type="range" id="love-meter" min="1" max="10000" value="100">
                        <button onclick="nextStep(2)">Next ‚ù§Ô∏è</button>
                    `;
                }, 2500);
            } else if (step === 2) {
                document.getElementById('question-text').innerText = config.questions.third.text;
                document.getElementById('buttons').innerHTML = `
                    <button onclick="celebrate()">Yes!</button>
                    <button id="noBtnRun" onmouseover="moveNo(this)" onclick="moveNo(this)">No</button>
                `;
            }
        }

        function moveNo(btn) {
            const b = btn || document.getElementById('noBtnRun') || document.getElementById('noBtn');
            b.style.position = 'fixed';
            b.style.top = Math.random() * 70 + 15 + 'vh';
            b.style.left = Math.random() * 70 + 15 + 'vw';
        }

        function celebrate() {
            document.getElementById('card').innerHTML = `
                <div class="for-name">Sofia üíù</div>
                <h1>${config.celebration.title}</h1>
                <p>${config.celebration.msg}</p>
                <div style="font-size:3.5rem; margin-top:20px;">üéÅüíñü§óüíùüíã‚ù§Ô∏èüíï</div>
            `;
        }
    </script>
</body>
</html>
